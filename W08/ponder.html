<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponder</title>
    <script src="ponder.js" defer></script>
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <h1 id="courseName"></h1>
    <img id="course_logo" width=100 height=100 alt="Course Logo">

    <h2 id="courseCode"></h2>
    <label for="sectionNumber">Section Number</label>
    <input id="sectionNumber" />
    <button id="enrollStudent">Enroll Student</button>
    <table>
        <thead>
            <tr>
                <th>Section#</th>
                <th>Room#</th>
                <th>#Enrolled</th>
                <th>Days</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody id="sections"></tbody>
    </table>

</body>
</html>
